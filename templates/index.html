<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection Stream</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --dark-color: #333;
               --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        h1 span {
            font-weight: 700;
        }

        .subtitle {
            font-style: italic;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 640px;
            position: relative;
        }

        #video-container::before {
            content: "";
            display: block;
            padding-top: 75%; /* 4:3 aspect ratio for 640x480 */
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        footer {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .developer-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #video-container {
                margin: 1rem auto;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><span>YOLO</span> Object Detection</h1>
            <p class="subtitle">Real-time detection from Raspberry Pi camera</p>
        </div>
    </header>

    <div class="container">
        <div id="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Object Detection Stream">
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="developer-name">Developed by Aryan , Tuhina , Krittika</div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </footer>

    <script>
        // Update timestamp in footer
        function updateTimestamp() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('timestamp').textContent = now.toLocaleDateString('en-US', options);
        }

        // Update timestamp on load and every minute
        updateTimestamp();
        setInterval(updateTimestamp, 60000);
    </script>
</body>
</html>
